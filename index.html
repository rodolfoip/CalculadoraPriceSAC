<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Calculadora Financeira</title>
    <script src="js/funcoes.js"></script>
    <link rel="stylesheet" href="css/estilos.css">
    <!--Bootstrap4 CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body class="body">
<header class="navbar navbar-expand-lg navbar-light bg-light menu">
    <a class="navbar-brand" href="#" onclick="ocultabotaosac()">Calculadora price</a>
    <a class="navbar-brand" href="#" onclick="ocultabotaoprice()">Calculadora SAC</a>
</header>
<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col div-form">
            <form>
                <div class="form-group form">
                    <div class="col div-campo">
                        <label>Valor:</label>
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1">R$</span>
                            <input class="form-control" type="text" id="valorCampo">
                        </div>
                    </div>
                    <div class="col div-campo">
                        <label>Entrada:</label>
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon2">R$</span>
                            <input value="0" class="form-control" type="text" id="entradaCampo">
                        </div>
                    </div>
                    <div class="col div-campo">
                        <label>NÃºmero de parcelas:</label>
                        <input class="form-control" type="text" id="nParcelasCampo">
                    </div>
                    <div class="col div-campo">
                        <label>Taxa de juros:(em %)</label>
                        <input class="form-control" type="number" step=0.01 id="jurosCampo">
                    </div>
                    <div class="col btn-group" id="btnprice" role="group">
                        <button class="btn btn-success btn-sm" type="button" onclick="calculaPrice()">
                            Calcular
                            Price
                        </button>
                    </div>
                    <div class="col btn-group" style="display: none" id="btnsac" role="group">
                        <button class="btn btn-warning btn-sm" type="button" onclick="calculaSAC()">
                            Calcular SAC
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col"></div>
    </div>
    <div class="row">
        <div class="col" id="tabela"></div>
    </div>
</div>
</body>
</html>
